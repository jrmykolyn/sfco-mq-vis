<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Short Future Co. - MQ Vis.</title>
	<!-- PROJECT STYLES -->
	<link rel="stylesheet" href="public/css/styles.css">
	<!-- HEADER SCRIPTS -->
	<script src="public/js/bundle.js"></script>
</head>
<body>
	<script>
		( function() {
			try {
				// Define 'options object'.
				var opts = {
					queries: [
						{
							type: 'all',
							features: [
								{ key: 'aspect-ratio', value: '1/1' }
							]
						},
						{
							type: 'all',
							features: [
								{ key: 'min-aspect-ratio', value: '3/2' }
							]
						},
						{
							type: 'all',
							features: [
								{ key: 'max-aspect-ratio', value: '3/2' }
							]
						},
						{
							type: 'all',
							features: [
								{ key: 'orientation', value: 'landscape' }
							]
						},
						{
							type: 'all',
							features: [
								{ key: 'orientation', value: 'portrait' }
							]
						},
						{
							type: 'all',
							features: [
								{ key: 'width', value: '1024px' }
							]
						},
						{
							type: 'all',
							features: [
								{ key: 'max-width', value: '500px' }
							]
						},
						{
							type: 'all',
							features: [
								{ key: 'min-width', value: '960px' },
								{ key: 'max-width', value: '1279px' }
							]
						},
						{
							type: 'all',
							features: [
								{ key: 'height', value: '768px' }
							]
						},
						{
							type: 'all',
							features: [
								{ key: 'min-height', value: '600px' }
							]
						},
						{
							type: 'all',
							features: [
								{ key: 'max-height', value: '1600px' }
							]
						},
						{
							features: [
								{ key: 'resolution', value: '72dpi' }
							]
						},
						{
							features: [
								{ key: 'min-resolution', value: '1dppx' }
							]
						},
						{
							features: [
								{ key: 'min-resolution', value: '2dppx' }
							]
						},
						{
							features: [
								{ key: 'min-resolution', value: '72dpi' }
							]
						},
						{
							features: [
								{ key: 'min-resolution', value: '144dpi' }
							]
						},
						{
							features: [
								{ key: 'min-resolution', value: '300dpi' }
							]
						},
						{
							features: [
								{ key: 'max-resolution', value: '144dpi' }
							]
						},
						{
							features: [
								{ key: 'color', value: 'color' }
							]
						},
						{
							features: [
								{ key: 'monochrome', value: 'monochrome' }
							]
						},
					]
				};

				// Create new `MqVis` instance and expose it to the global scope.
				// This allows for bettering testing of instance methods from the browser console.
				window.mqInstance = new MqVis( opts );
			} catch ( err ) {
				console.error( err );
			}
		} )();
	</script>
</body>
</html>
